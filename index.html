<!doctype html>
<html>
  <head>
    <title>artfinder</title>

  <!--internal css-->
  <style>
    body{
      background-color: #1c1d1c;
    }

    header section#left{
      font-family: 'Times New Roman', Times, serif;
      color: aqua;
      border-bottom: solid 5px whitesmoke;
      margin-right: 2%;
      width: 60%;
      height: 50px;
      float: left;
    }
    header section#right{
      background-color: #343634;
      margin-right: 2%;
      width: 20%;
      height: 50px;
      float: right;
      border-radius: 100%;
      text-align: center;
    }

    article{
      background-color: #343634;
      color: #aaa9a9;
      margin-right: 2%;
      margin-top: 2%;
      margin-left: 1%;
      margin-bottom: 2%;
      float: right;
      width: 45%;
      border-radius: 12px; 
    }
    article section{
      background-color: blue;
      float: right;
      height: 480px;
      width: 31.9%;
      background-image: url(https://media.istockphoto.com/id/1048160600/vector/blue-overlap-pixel-speed-abstract-background.jpg?s=612x612&w=0&k=20&c=5uAtFm-pEmVMapJeb8v-EcRBfIt3eFbfdmBPSB8kdL8=);
      background-size: 100% 100%;
      background-repeat: no-repeat;
      border-radius: 12px;
    }
    article section#about{
      margin-left: 2%;
      margin-right: 2%;
    }

    aside{
      width: 47%;
      margin-top: 1%;
      margin-bottom: 2%;
      margin-right: 2%;
      max-height:550px ;
      float: left;
    }
    aside section{
      text-align: left;
      color: aquamarine;
      text-shadow: solid 10px 10px 10px black;
      height: 190px;
      border-radius: 15px;
      background-color: purple;
    }
    aside section h1{
      padding-top: 11%;
      padding-left: 5px;
    }

    aside section#Wet{
      background-image: url(https://escapemotions1.b-cdn.net/images/rebelle7/title_images/r7-background-1_v1.jpg);
      background-size: 100% 120%;
      background-repeat: no-repeat;
      transition: ease 0.4s;
    }
    aside section#Wet:hover{
      transition: ease 0.4s;
      filter: grayscale(100);
    }
    aside section#Dry{
      background-image: url(https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjIxu67tluwMV4R3yNYyyqoBgm1yXWw49vLYXCubgquMDmTTHzqpfBddXY_x3jXpOzmA37iovS7yXvvtcApllx6jQCMy_9ZAF-HjGmD_Ga45LUt9DxhF0ga5NTCg70Yp9z0k9uR_cmyGICx/s2048/20210311_211401+%25282%2529.jpg);
      background-size: 100% 100%;
      background-repeat: no-repeat;
      transition: ease 0.4s;
    }
    aside section#Dry:hover{
      transition: ease 0.4s;
      filter: grayscale(100);
    }
    aside section#Digital{
      background-image: url(https://www.shutterstock.com/image-photo/brunette-woman-artist-illustrator-drawing-600nw-2327792969.jpg);
      background-size: 100% 120%;
      background-repeat: no-repeat;
      transition: ease 0.4s;
    }
    aside section#Digital:hover{
      transition: ease 0.4s;
      filter: grayscale(100);
    }

    footer{
      border-top: solid 3px whitesmoke;
      float: right;
      margin-right: 2%;
      margin-bottom: 2%;
      width: 45%;
      min-height: 69px; 
    }
    footer nav {
      float:left;
    }
    footer span{
      float: right;
    }
    footer li{
      margin-top: 10px;
      list-style: none;

    }

  </style>

  </head>

  <body>

    <header>
     <section id="left"><h1>web name</h1></section>
      <section id="right"><h1>logo</h1></section>
    </header>

    <article>
      <section id="home"><p1>home</p1></section>
      <section id="about"><p1>about</p1></section>
      <section id="contact"><p1>contact</p1></section>
    </article>

    <aside>
      <section id="Wet"><h1>Wet Media</h1></section>
      <section id="Dry"><h1>Dry Media</h1></section>
      <section id="Digital"><h1>Digital Media</h1></section>
    </aside>
    
    <footer>
      <nav>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </nav> 
      <span>Follow Us: F  |  X   |   Y   |   L</span> 
    </footer>

  </body>
</html>
